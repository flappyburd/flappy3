<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BHM Flappy — Smooth Physics</title>
  <style>
    :root {
      --bg1: #78d0ff;
      --bg2: #c9f1ff;
      --pipe: #50c878;
      --pipe-dark: #3aa661;
      --ground: #eed9a2;
      --text: #073b4c;
      --accent: #ffcc00;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .wrap { max-width: 480px; margin: 0 auto; padding: 16px 16px 32px; display: flex; flex-direction: column; gap: 12px; align-items: center; }
    h1 { margin: 8px 0 0; font-weight: 800; letter-spacing: .3px; text-shadow: 0 1px 0 rgba(255,255,255,.7); }
    canvas {
      width: 100%; height: auto; max-width: 480px; border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,.08), 0 10px 30px rgba(0,0,0,.12);
      background: linear-gradient(180deg, #9be5ff 0%, #b9f0ff 40%, #d9f8ff 100%);
      touch-action: manipulation; outline: none;
    }
    .hud { display: flex; justify-content: space-between; gap: 12px; width: 100%; max-width: 480px; font-weight: 700; }
    .btns { display: flex; gap: 8px; flex-wrap: wrap; }
    button {
      appearance: none; border: 0; padding: 10px 14px; border-radius: 10px;
      background: var(--accent); color: #222; font-weight: 800; cursor: pointer; box-shadow: 0 2px 0 #d4a800;
    }
    button:active { transform: translateY(1px); box-shadow: 0 1px 0 #d4a800; }
    .hint { font-size: 13px; opacity: .8; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>FlappEBT Bird</h1>
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
    </div>
    <canvas id="game" width="480" height="640" tabindex="0" aria-label="Flappy game canvas"></canvas>
    <div class="btns">
      <button id="playBtn">Play / Restart</button>
      <button id="pauseBtn">Pause</button>
      <button id="voiceBtn">Voice: On</button>
    </div>
    <div class="hint">Controls: Space / Click / Tap to flap. P to pause. R to restart.</div>
  </div>

  <script>

    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const bestEl  = document.getElementById('best');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn= document.getElementById('pauseBtn');
    const voiceBtn= document.getElementById('voiceBtn');

    let score = 0, best = +localStorage.getItem('bhm_best') || 0;

    const physics = {
      gravity: 230,
      flapImpulse: -200,
      maxRise: -360,
      maxFall: 260,
      fallDrag: 1.0
    };

    const sfx = new Audio();
    sfx.preload = 'auto';
    sfx.volume = 0.9;

    // shuffled cycle
    let clipQueue = [];
    function reshuffleClips() {
      clipQueue = clips.slice();
      for (let i = clipQueue.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [clipQueue[i], clipQueue[j]] = [clipQueue[j], clipQueue[i]];
      }
    }
    function nextClip() {
      if (clipQueue.length === 0) reshuffleClips();
      return clipQueue.pop();
    }
    let scoresSinceLastPlay = 0;
    let nextPlayAt = randInt(5, 7);
    function randInt(a, b) { return Math.floor(Math.random() * (b - a + 1)) + a; }
    function playScoreSfx() {
      if (!voiceOn) return;
      scoresSinceLastPlay++;
      if (scoresSinceLastPlay >= nextPlayAt) {
        scoresSinceLastPlay = 0;
        nextPlayAt = randInt(5, 7);
        try {
          sfx.src = nextClip();
          sfx.currentTime = 0;
          sfx.play();
        } catch(e) { /* ignore autoplay errors; will retry on next score */ }
      }
    }
    async function unlockAudio() {
      try {
        sfx.muted = true;
        sfx.src = clips[0];
        sfx.currentTime = 0;
        await sfx.play();
        sfx.pause();
        sfx.currentTime = 0;
        sfx.muted = false;
      } catch {}
    }
    // ======= end AUDIO =======

    // --------- Helpers ----------
    function resetGame() {
      score = 0; scoreEl.textContent = '0';
      player.y = H/2; player.vy = 0; player.rot = 0;
      pipes.length = 0; pipe.timer = 0;
      gameOver = false; paused = false; running = true;
      canvas.focus();
      lastTime = performance.now();
      requestAnimationFrame(loop);
    }

    function flap() {
      if (!running) { resetGame(); return; }
      if (gameOver) return;
      player.vy = Math.max(physics.flapImpulse, physics.maxRise);
    }

    // ===== SPAWNING: random dog (bottom) + helicopter (top) =====
    function spawnPipe() {
      const margin = 60;
      const gapY = Math.floor(Math.random() * (H - pipe.gap - margin*2)) + margin;
      const mode = ['both','top','bottom'][Math.floor(Math.random()*3)];

      // Dog params
      const dogH = Math.floor(Math.random() * 61) + 120; // 120–180
      const dogAmpPick = Math.floor(Math.random() * 3);  // none/small/big
      const dogJumpAmp = dogAmpPick === 0 ? 0 :
                         dogAmpPick === 1 ? (8 + Math.random() * 12) :
                                            (28 + Math.random() * 24);
      const dogJumpSpeed = 1.2 + Math.random() * 1.2;
      const dogJumpPhase = Math.random() * Math.PI * 2;

      // Helicopter bob params (doubled in draw/collide)
      const heliBobAmp = Math.floor(Math.random() * 11) + 8; // 8–18
      const heliBobPhase = Math.random() * Math.PI * 2;

      pipes.push({
        x: W + 20,
        hTop: gapY,
        hBot: H - (gapY + pipe.gap),
        scored: false,
        hasTop: (mode === 'both' || mode === 'top'),
        hasBottom: (mode === 'both' || mode === 'bottom'),
        dogH, dogJumpAmp, dogJumpSpeed, dogJumpPhase,
        heliBobAmp, heliBobPhase
      });
    }

    function circleRectCollide(cx, cy, r, rx, ry, rw, rh) {
      const nx = Math.max(rx, Math.min(cx, rx + rw));
      const ny = Math.max(ry, Math.min(cy, ry + rh));
      const dx = cx - nx, dy = cy - ny;
      return dx*dx + dy*dy < r*r;
    }

    // --------- Drawing ----------
    function drawBackground() {
      ctx.save(); ctx.globalAlpha = 0.3; ctx.fillStyle = 'white';
      for (let i = 0; i < 6; i++) {
        const cx = (i*120 + (Date.now()/30) % 600) % (W+200) - 100;
        const cy = 80 + (i%3)*40;
        ctx.beginPath(); ctx.arc(cx, cy, 16, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(cx+20, cy+6, 14, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(cx-20, cy+8, 12, 0, Math.PI*2); ctx.fill();
      }
      ctx.restore();
    }

    function drawGround() {
      ctx.fillStyle = '#d9c788'; ctx.fillRect(0, H-26, W, 26);
      ctx.fillStyle = '#cbb878';
      for (let x = groundOffset % 40; x < W; x += 40) ctx.fillRect(x, H-26, 20, 26);
    }

    // Visuals for obstacles: police dog (bottom), helicopter (top)
    const heliH = 60, groundY = H - 26, HELI_BOB_SPEED = 1.3;

    function drawPipes() {
      for (const p of pipes) {
        // bottom dog (may jump)
        if (p.hasBottom) {
          const dogBaseY = groundY - p.dogH; // feet on ground when not jumping
          const dogJump = Math.sin(tAnim * p.dogJumpSpeed + p.dogJumpPhase) * p.dogJumpAmp;
          const dogY = dogBaseY - Math.max(0, dogJump);
          drawPoliceDogSide(p.x, dogY, pipe.w, p.dogH);
        }
        // top helicopter (double amplitude)
        if (p.hasTop) {
          const baseY = Math.max(0, p.hTop - heliH);
          const bob = Math.sin(tAnim * HELI_BOB_SPEED + p.heliBobPhase) * (p.heliBobAmp * 2);
          const heliY = Math.max(0, baseY + bob);
          drawHelicopterTopDown(p.x, heliY, pipe.w, heliH);
        }
      }
    }

    // Simple but readable police dog side-view (no outline box)
    function drawPoliceDogSide(x, y, w, h) {
      ctx.save();

      // shadow
      ctx.globalAlpha = 0.22;
      ctx.fillStyle = '#000';
      ctx.fillRect(x + 4, y + h - 2, w - 8, 2);
      ctx.globalAlpha = 1;

      // body
      const bodyH = Math.max(12, h * 0.45);
      const bodyY = y + h - bodyH - 8;
      ctx.fillStyle = '#3b2f2a';
      ctx.fillRect(x + 4, bodyY, w - 8, bodyH);

      // head
      const headW = Math.max(10, w * 0.55);
      const headH = Math.max(10, bodyH * 0.8);
      const headX = x - 4;
      const headY = bodyY - headH * 0.1;
      ctx.fillStyle = '#4a3a33';
      ctx.fillRect(headX, headY, headW, headH);

      // ear
      ctx.fillStyle = '#2a201c';
      ctx.beginPath();
      ctx.moveTo(headX + headW * 0.65, headY);
      ctx.lineTo(headX + headW * 0.80, headY - Math.max(6, h * 0.10));
      ctx.lineTo(headX + headW * 0.95, headY + 6);
      ctx.closePath(); ctx.fill();

      // snout
      ctx.fillStyle = '#5a4a43';
      ctx.fillRect(headX + headW - 10, headY + headH * 0.45, 12, headH * 0.25);

      // collar
      ctx.fillStyle = '#1f4aff';
      ctx.fillRect(headX + 8, headY + headH - 6, headW - 16, 4);

      // legs
      const legW = Math.max(4, w * 0.18);
      const legH = Math.max(8, h * 0.25);
      const legY = y + h - legH;
      ctx.fillStyle = '#3b2f2a';
      ctx.fillRect(x + w * 0.18, legY, legW, legH);
      ctx.fillRect(x + w * 0.62, legY, legW, legH);

      // tail
      ctx.strokeStyle = '#3b2f2a';
      ctx.lineWidth = Math.max(3, w * 0.06);
      ctx.beginPath();
      ctx.moveTo(x + w - 6, bodyY + bodyH * 0.4);
      ctx.lineTo(x + w + 10, bodyY + bodyH * 0.25);
      ctx.stroke();

      ctx.restore();
    }

    // Side-view helicopter
    function drawHelicopterTopDown(x, y, w, h) {
      ctx.save();

      const bodyH = Math.max(12, h * 0.55);
      const skidH = Math.max(4,  h * 0.08);
      const noseW = Math.max(8,  w * 0.22);
      const tailW = Math.max(10, w * 0.35);
      const bodyY = y + (h - bodyH - skidH) * 0.35;

      // fuselage
      ctx.fillStyle = '#3e3e3e';
      ctx.fillRect(x + noseW, bodyY, w - noseW - tailW, bodyH);

      // nose/cockpit
      ctx.fillStyle = '#a8d8ff';
      ctx.beginPath();
      ctx.moveTo(x + noseW, bodyY + 4);
      ctx.quadraticCurveTo(x + 4, bodyY + bodyH * 0.5, x + noseW, bodyY + bodyH - 4);
      ctx.lineTo(x + noseW, bodyY + 4);
      ctx.fill();

      // tail boom
      ctx.fillStyle = '#3e3e3e';
      ctx.fillRect(x + w - tailW, bodyY + bodyH * 0.35, tailW - 4, bodyH * 0.3);

      // tail rotor mast
      const trX = x + w - 6;
      const trY = bodyY + bodyH * 0.5;
      ctx.strokeStyle = '#2a2a2a';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(x + w - tailW + 2, trY);
      ctx.lineTo(trX - 2, trY);
      ctx.stroke();

      // tail rotor cross
      ctx.strokeStyle = '#111';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(trX - 6, trY); ctx.lineTo(trX + 6, trY);
      ctx.moveTo(trX, trY - 6); ctx.lineTo(trX, trY + 6);
      ctx.stroke();

      // mast + main rotor
      const mastX = x + noseW + (w - noseW - tailW) * 0.5;
      const mastTop = bodyY - Math.max(6, h * 0.12);
      ctx.strokeStyle = '#222';
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(mastX, bodyY);
      ctx.lineTo(mastX, mastTop);
      ctx.stroke();
      ctx.strokeStyle = '#111';
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(mastX - w * 0.45, mastTop);
      ctx.lineTo(mastX + w * 0.45, mastTop);
      ctx.stroke();

      // skids
      const skidY = y + h - skidH;
      ctx.strokeStyle = '#222';
      ctx.lineWidth = Math.max(2, h * 0.05);
      ctx.beginPath();
      ctx.moveTo(x + w * 0.18, skidY);
      ctx.lineTo(x + w * 0.82, skidY);
      ctx.stroke();

      // supports
      ctx.beginPath();
      ctx.moveTo(x + w * 0.28, skidY);
      ctx.lineTo(x + w * 0.28, bodyY + bodyH * 0.9);
      ctx.moveTo(x + w * 0.72, skidY);
      ctx.lineTo(x + w * 0.72, bodyY + bodyH * 0.9);
      ctx.stroke();

      // light bar (blink)
      const blink = ((Date.now() / 220) % 2) < 1 ? 1 : 0;
      const lightY = bodyY - 6;
      const lightGap = 10;
      ctx.fillStyle = '#111';
      ctx.fillRect(mastX - lightGap - 6, lightY, lightGap * 2 + 12, 4);

      // red
      ctx.save();
      ctx.globalAlpha = blink ? 1.0 : 0.35;
      ctx.fillStyle = 'red';
      ctx.fillRect(mastX - lightGap - 4, lightY + 1, lightGap - 2, 2);
      ctx.restore();

      // blue (more obvious when ON)
      ctx.save();
      if (blink) {
        ctx.globalAlpha = 0.15;
        ctx.fillStyle = 'blue';
        ctx.fillRect(mastX + 4, lightY + 1, lightGap - 2, 2);
      } else {
        ctx.globalAlpha = 1.0;
        ctx.fillStyle = '#00f';
        ctx.fillRect(mastX + 2, lightY - 1, lightGap + 2, 6);
      }
      ctx.restore();

      // soft shadow
      ctx.globalAlpha = 0.18;
      ctx.fillStyle = '#000';
      ctx.fillRect(x + 8, y + h - 4, w - 16, 4);

      ctx.restore();
    }

    // --------- Game loop ----------
    let lastTime = performance.now();
    function loop(now) {
      if (!running || paused || gameOver) return;
      let dt = (now - lastTime) / 1000;
      lastTime = now;
      if (dt > 0.033) dt = 0.033;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    }

    function update(dt) {
      // Physics
      player.vy += physics.gravity * dt;
      if (player.vy > 0) player.vy -= physics.fallDrag * player.vy * dt;
      if (player.vy < physics.maxRise) player.vy = physics.maxRise;
      if (player.vy > physics.maxFall) player.vy = physics.maxFall;
      player.y += player.vy * dt;
      player.rot = Math.max(-0.30, Math.min(0.35, player.vy * 0.002));

      // Spawn
      pipe.timer += dt;
      if (pipe.timer >= pipe.spawnEvery) {
        pipe.timer -= pipe.spawnEvery;
        spawnPipe();
      }

      // Move, cull
      for (const p of pipes) p.x -= pipe.speed * dt;
      while (pipes.length && pipes[0].x + pipe.w < -50) pipes.shift();

      // Score
      for (const p of pipes) {
        if (!p.scored && p.x + pipe.w < player.x) {
          p.scored = true;
          score++; scoreEl.textContent = score;
          playScoreSfx();
        }
      }

      // Collisions (dog + doubled-bob heli)
      const groundY = H - 26;
      for (const p of pipes) {
       if (p.hasBottom) {
  const dogBaseY = groundY - p.dogH;
  const dogJump = Math.sin(tAnim * p.dogJumpSpeed + p.dogJumpPhase) * p.dogJumpAmp;
  const dogY = dogBaseY - Math.max(0, dogJump);

  // Tighter collision box:
  // - inset the sides a bit
  // - start halfway down the sprite (skips empty upper area)
  // - cover the body + legs
  const colX = p.x + 6;
  const colW = pipe.w - 12;
  const colY = dogY + p.dogH * 0.46;
  const colH = p.dogH * 0.54;

  if (circleRectCollide(player.x, player.y, player.r, colX, colY, colW, colH)) { endGame(); break; }
}

        if (p.hasTop) {
          const baseY = Math.max(0, p.hTop - heliH);
          const bob = Math.sin(tAnim * 1.3 + p.heliBobPhase) * (p.heliBobAmp * 2);
          const heliY = Math.max(0, baseY + bob);
          if (circleRectCollide(player.x, player.y, player.r, p.x, heliY, pipe.w, heliH)) { endGame(); break; }
        }
      }

      // Ground + bounds
      groundOffset -= pipe.speed * dt;
      if (player.y + player.r > groundY || player.y - player.r < 0) endGame();

      // Animate
      tAnim += dt;
    }

    function draw() {
      ctx.clearRect(0,0,W,H);
      drawBackground();
      drawPipes();
      drawGround();
      drawPlayer();
    }

function drawPlayer() {
  const px = player.x, py = player.y;
  ctx.save();
  ctx.translate(px, py);
  ctx.rotate(player.rot);

  // --- palette ---
  const skin = '#4b3327';       // warm deep brown
  const tee  = '#111111';       // black tee
  const bonnetOuter = '#d7a65a';// satin-gold bonnet
  const bonnetInner = '#a8772f';
  const lensLeft  = '#8fd0ff';
  const lensRight = '#ffd6f1';
  const frame     = '#ffffff';
  const frameEdge = '#b9b9b9';

  // helper: rounded rect
  function roundRect(x,y,w,h,r){
    ctx.beginPath();
    ctx.moveTo(x+r,y);
    ctx.lineTo(x+w-r,y);
    ctx.quadraticCurveTo(x+w,y,x+w,y+r);
    ctx.lineTo(x+w,y+h-r);
    ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
    ctx.lineTo(x+r,y+h);
    ctx.quadraticCurveTo(x,y+h,x,y+h-r);
    ctx.lineTo(x,y+r);
    ctx.quadraticCurveTo(x,y,x+r,y);
    ctx.closePath();
  }

  // === BONNET (behind head) ===
  ctx.save();
  ctx.fillStyle = bonnetOuter;
  ctx.beginPath(); ctx.arc(0, -20, 18, 0, Math.PI*2); ctx.fill();
  ctx.fillStyle = bonnetInner;
  ctx.beginPath(); ctx.arc(0, -20, 14, 0, Math.PI*2); ctx.fill();
  ctx.restore();

  // === HEAD ===
  ctx.fillStyle = skin;
  ctx.beginPath(); ctx.arc(0, -20, 11, 0, Math.PI*2); ctx.fill();

  // mouth
  ctx.fillStyle = '#1b1210';
  ctx.fillRect(-3, -15, 6, 2);

  // === SUNGLASSES (smaller & proportionate) ===
  ctx.save();
  // lenses
  ctx.fillStyle = lensLeft;
  ctx.beginPath(); ctx.arc(-5, -22, 4.5, 0, Math.PI*2); ctx.fill(); // left
  ctx.fillStyle = lensRight;
  ctx.beginPath(); ctx.arc( 5, -22, 4.5, 0, Math.PI*2); ctx.fill(); // right

  // rims
  ctx.lineWidth = 2;
  ctx.strokeStyle = frameEdge;
  ctx.beginPath(); ctx.arc(-5, -22, 5, 0, Math.PI*2); ctx.stroke();
  ctx.beginPath(); ctx.arc( 5, -22, 5, 0, Math.PI*2); ctx.stroke();

  // bridge + temples
  ctx.strokeStyle = frame;
  ctx.lineWidth = 1.7;
  ctx.beginPath(); ctx.moveTo(-1.5, -22); ctx.lineTo(1.5, -22); ctx.stroke(); // bridge
  ctx.beginPath(); ctx.moveTo(-10, -22); ctx.lineTo(-13, -23); ctx.stroke();   // left temple
  ctx.beginPath(); ctx.moveTo( 10, -22); ctx.lineTo( 13, -23); ctx.stroke();   // right temple
  ctx.restore();

  // === BODY / TEE ===
  ctx.fillStyle = tee;
  roundRect(-9, -8, 18, 26, 5);
  ctx.fill();

  // tee text
  ctx.fillStyle = '#ffffff';
  ctx.font = 'bold 6px system-ui';
  ctx.textAlign = 'center';
  ctx.fillText("AIN'T GOT", 0, 2);
  ctx.fillText("TIME", 0, 9);

  // === ARMS ===
  const t = Date.now()/100;
  const armSwing = Math.sin(t) * 5;

  // left arm
  ctx.save();
  ctx.translate(-9, -3);
  ctx.rotate((-20 + armSwing) * Math.PI/180);
  ctx.fillStyle = skin;
  roundRect(-1, 0, 12, 4, 2);
  ctx.fill();
  ctx.restore();

  // right arm (holding phone)
  ctx.save();
  ctx.translate(9, -6);
  ctx.rotate((50 - armSwing) * Math.PI/180);
  ctx.fillStyle = skin;
  roundRect(-10, 0, 12, 4, 2);
  ctx.fill();
  // phone near head
  ctx.fillStyle = '#222';
  roundRect(1, -6, 4, 10, 1.5);
  ctx.fill();
  ctx.restore();

  // === LEGS ===
  ctx.fillStyle = '#222';
  roundRect(-6, 14, 4, 10, 1.5); ctx.fill();
  roundRect( 2, 14, 4, 10, 1.5); ctx.fill();

  ctx.restore();
}



    function endGame() {
      gameOver = true; running = false;
      best = Math.max(best, score); localStorage.setItem('bhm_best', best); bestEl.textContent = best;

      // Overlay
      ctx.save();
      ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.fillRect(0,0,W,H);
      ctx.fillStyle = 'white'; ctx.font = 'bold 32px system-ui'; ctx.textAlign = 'center';
      ctx.fillText('Game Over', W/2, H/2 - 16);
      ctx.font = 'bold 20px system-ui';
      ctx.fillText(`Score: ${score}   Best: ${best}`, W/2, H/2 + 16);
      ctx.fillText('Press R or click Play to restart', W/2, H/2 + 48);
      ctx.restore();
    }

    // --------- Controls ----------
    function togglePause() {
      if (!running || gameOver) return;
      paused = !paused;
      if (!paused) {
        lastTime = performance.now();
        requestAnimationFrame(loop);
      }
    }

    playBtn.addEventListener('click', () => {
      unlockAudio();
      if (!running || gameOver) resetGame();
    });
    pauseBtn.addEventListener('click', togglePause);
    voiceBtn.addEventListener('click', () => {
      voiceOn = !voiceOn;
      voiceBtn.textContent = `Voice: ${voiceOn ? 'On' : 'Off'}`;
    });

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); flap(); }
      if (e.key.toLowerCase() === 'p') togglePause();
      if (e.key.toLowerCase() === 'r') resetGame();
    });
    canvas.addEventListener('pointerdown', flap);

    // Idle preview
    (function drawIdle() {
      ctx.clearRect(0,0,W,H);
      drawBackground(); drawGround(); drawPlayer();
      ctx.fillStyle = '#00000090'; ctx.font = 'bold 22px system-ui'; ctx.textAlign = 'center';
      ctx.fillText('Click Play, then tap/click/space to flap', W/2, H/2 + 80);
    })();
  });
  </script>
</body>
